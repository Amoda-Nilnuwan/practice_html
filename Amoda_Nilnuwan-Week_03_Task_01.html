<!DOCTYPE html>
<html>
  <head>
    
    <title>HTML Form Validation</title>
  </head>
  <body>
    <form method="post" action="process.php" onsubmit="return false">
        <fieldset> <legend>Student Registration Form</legend>
            <table >
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="user_name" required minlength="2" maxlength="255"/></td>
                <br>
                </tr>
                
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="user_email" required minlength="6" maxlength="255"/></td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="user_password" required minlength="8" maxlength="255"/></td>
                </tr>

                <tr>
                    <td>Tel:</td>
                    <td><input type="tel" name="user_tel"  pattern="[0-9]{10}" /></td>
                </tr>

               
            
            </table>
     
      <br><input type="submit" value="Submit"/>
        </fieldset>
    </form>
  </body>
</html>
