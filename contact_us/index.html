<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Contact</title>

  <body>


<div class="qwcontainer">
    <img src="https://i.pinimg.com/originals/37/8c/d4/378cd4ea61758d6e802d4612b9c76583.jpg" alt="Snow" style="width:100%;">
    <div class="bottom-left"></div>
    <div class="top-left"></div>
    <div class="top-right"></div>
    <div class="bottom-right"></div>
    <div class="centered"><p class="display-1">Contact US </p> </div>
  </div>

    <div class="Container border border-primary background-color: #eee;" style="padding: 30px;"> 
        <div class="row">
            <div class="col-7">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="name" class="form-control" id="" placeholder="Name" required minlength="2" maxlength="255">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Password</label>
                      <input type="password" class="form-control" id="inputAddress" placeholder="Password" required minlength="8" maxlength="255">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Your Current Address">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Telephone</label>
                        <input type="tel" class="form-control" id="inputCity" pattern="[0-9]{10}">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputState">Mobile </label>
                        <input type="tel" class="form-control" id="inputCity" pattern="[0-9]{10}">
                      </div>
                      
                    </div>
                    <!--
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        
                        </label>
                      </div>
                    </div>
                    -->
                    <button type="submit" class="btn btn-primary" id="sub" onclick="">Contact Now</button>
                  </form>

            </div>
            <div class="col-5" >
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31671.64078057012!2d79.9365822534424!3d7.131190887049144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1597486971383!5m2!1sen!2slk"  class="col-12"  frameborder="0" style="border:0; height:100%; padding: 0%;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
          </div>
        
        
        
        
    </div>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<style>
    /* Container holding the image and the text */
.qwcontainer {
  position: relative;
  text-align: center;
  color: white;
  max-width: 100%;
  padding: 0;
}

/* Bottom left text */
.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

/* Top left text */
.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

/* Top right text */
.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

/* Bottom right text */
.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

/* Centered text */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
